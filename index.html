<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycler Empire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="balance-info">
            <div class="balance-header">
                <img src="images/small_icon.png" alt="Recycler Icon" class="small-icon">
                <span class="drc-value">857</span>
                <span class="drc-unit">DRC</span>
            </div>
            <span class="drc-points">DRC POINTS</span>
        </div>
    </header>

    <main class="main-content">
        <div class="tap-to-earn">
            <img src="images/recycling_icon.png" alt="Recycling Icon" class="main-recycling-icon">
            <div class="hand-tap">
                <img src="images/hand_tap.png" alt="Hand Tap" class="hand-icon">
                <span class="bonus-points">+10</span>
            </div>
            <p class="tap-text">Tap to Earn</p>
        </div>
    </main>

    <div class="footer-info">
        <div class="conversion-rate">100 DRC = 0,50 USD</div>
        <button class="wallet-button">
            <img src="images/wallet_icon.png" alt="Wallet Icon" class="button-icon">
            WALLET
        </button>
    </div>

    <nav class="navbar">
        <a href="#" class="nav-item">
            <img src="images/tasks_icon.png" alt="Tasks">
            <span>Tasks</span>
        </a>
        <a href="#" class="nav-item">
            <img src="images/mine_icon.png" alt="Mine">
            <span>Mine</span>
        </a>
        <a href="#" class="nav-item">
            <img src="images/invite_icon.png" alt="Invite">
            <span>Invite</span>
        </a>
        <a href="#" class="nav-item">
            <img src="images/coin_icon.png" alt="Coin">
            <span>Coin</span>
        </a>
    </nav>

    <script src="script.js"></script>
</body>
</html>
